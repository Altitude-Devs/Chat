name: ChatPlugin
version: ${project.version}
main: com.alttd.chat.ChatPlugin
api-version: 1.16
authors: [Destro, Teriuihi]
depend: [LuckPerms]
commands:
  globalchat:
    permission: command.globalchat
    permission-message: You do not have permission!
    aliases: gc
  toggleglobalchat:
    permission: command.globalchat
    permission-message: You do not have permission!
    aliases: togglegc
  message:
    permission: command.message
    aliases: [msg, tell]
  reply:
    permission: command.message
    aliases: r
  ignore:
    permission: command.ignore
  unignore:
    permission: command.ignore
  muteserver:
    permission: command.mute-server
  spy:
    permission: command.togglespy
  chatparty:
    permission: command.chatparty
  pc:
    permission: command.pc